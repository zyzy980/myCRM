<script language="javascript" type="text/javascript">
	$(function() {
	    initScript();
	    initData();
	    initStyle();
	});

    $(window).load(function() {
    	hideLoading();
    });

    var initStyle = function() {
        $("#common_sheet_title").textbox({
            prompt: "对账单号"
        });
    	enterTriggerEvent('searchParamesTable', 'searchData');
    };

    var initScript = function() {

        $(window).resize(function() {
            setGridHeightWidth();
            setToolbarHeightWidth();
        });
    };

    // 加载数据
    var initData = function() {
        getDictionaryData([{
            //初始化结算状态数据字典
            dicTypeCode : Global_DicType.DS_DZ_STATE,
            ADD_ALL: true,
            callback : function(callbackData) {
                window.stateMap = {};
                for(var i = 0; i < callbackData.length; i++){
                    stateMap[callbackData[i].dicvalue] = callbackData[i].dictext;
                }
                $("#state").combobox({
                    valueField: 'dicvalue',
                    textField: 'dictext',
                    panelHeight: 200,
                    editable: true,
                    onSelect:function () {
                        searchData();
                    }
                });
                $("#state").combobox("loadData", callbackData);
            }
        },{
            //初始化类型数据字典
            dicTypeCode : Global_DicType.Dz_Type,
            ADD_ALL: true,
            callback : function(callbackData) {
                window.typeMap = {};
                for(var i = 0; i < callbackData.length; i++){
                    typeMap[callbackData[i].dicvalue] = callbackData[i].dictext;
                }
                $("#type").combobox({
                    valueField: 'dicvalue',
                    textField: 'dictext',
                    panelHeight: 80,
                    editable: true,
                    onSelect:function () {
                        searchData();
                    }
                });
                $("#type").combobox("loadData", callbackData);
            }
        }]);
        loadList();// 加载数据列表
    };

    // 查询数据
    function searchData() {
        $('#gridTable').jqGrid('setGridParam', {
            url: getSearchGridUrl(),
            datatype: 'json',
            postData: { 'filters': '' },
            page: 1
        }).trigger('reloadGrid');
    };

    // 获取查询URL
    var getSearchGridUrl = function() {
    	var customSearchFilters = encodeURI(getSearchFilters());
        return '../../dz/Up_AccountController/getListForGrid?' + Math.random() + '&customSearchFilters=' + customSearchFilters;
    };

    // 获取查询条件
    var getSearchFilters = function() {
        var dz_op_datetime_end=$('#dz_op_datetime_end').datebox('getValue');
        if(dz_op_datetime_end!="")
            dz_op_datetime_end=addDate(dz_op_datetime_end,1);

        var send_mail_date_end=$('#send_mail_date_end').datebox('getValue');
        if(send_mail_date_end!="")
            send_mail_date_end=addDate(send_mail_date_end,1);
        var parmsArray = [
            { name: 'dz_sheet', value: $('#common_sheet_title').textbox('getValue'), op: 'cn' },
            { name: 'state', value: $("#state").combobox("getValue"), op: 'eq' },
            { name: 'type', value: $("#type").combobox("getValue"), op: 'eq' },
            { name: 'dz_op_datetime', value: $('#dz_op_datetime_start').datebox('getValue'), op: 'ge'},
            { name: 'dz_op_datetime', value: dz_op_datetime_end, op: 'le'},
            { name: 'send_mail_date', value: $('#send_mail_date_start').datebox('getValue'), op: 'ge'},
            { name: 'send_mail_date', value: send_mail_date_end, op: 'le'}
        ];
        return formatSearchParames(parmsArray);
    };

    // 加载数据列表
    var loadList = function() {
        $('#gridTable').jqGrid({
            url: getSearchGridUrl(),
            datatype: 'json',
            width: 'none',
            colNames: [
                $.i18n.prop('ID'),
                $.i18n.prop('STATE'),
                '类型',
                $.i18n.prop('DZ_SHEET'),
                '客户',
                //$.i18n.prop('CONTRACT_NO'),
                $.i18n.prop('NOT_TAX_AMOUNT'),
                $.i18n.prop('TAX_AMOUNT'),
                $.i18n.prop('DZ_OP_BY'),
                $.i18n.prop('DZ_OP_DATETIME'),
                $.i18n.prop('SEND_MAIL_DATE'),
                //$.i18n.prop('JS_NO'),
                $.i18n.prop('REMARK')
            ],
            colModel: [
            	{ name: 'id', index: 'id', align: 'center', sorttype: 'int', sortable: false, key: true, width: 40, hidden: true, search: false },
                { name: 'state', index: 'state', align: 'center', width: 65, search: false, sortable: false, formatter: function (value, grid, rows) {
                    return window.stateMap[value];
                }},
                { name: 'type', index: 'type', align: 'center', width: 65, search: false, sortable: false, formatter: function (value, grid, rows) {
                        return window.typeMap[value];
                    }},
                { name: 'dz_sheet', index: 'dz_sheet', align: 'left', width: 130, type: 'string', search: true, searchoptions: { sopt: ['cn', 'eq', 'ne'] } },
                { name: 'cus_no', index: 'cus_no', align: 'left', width: 100, type: 'string', search: true, searchoptions: { sopt: ['cn', 'eq', 'ne'] } },
                //{ name: 'contract_no', index: 'contract_no', align: 'left', width: 130, type: 'string', search: true, searchoptions: { sopt: ['cn', 'eq', 'ne'] } },
                { name: 'not_tax_amount', index: 'not_tax_amount', align: 'center', width: 100, type: 'string', search: true, searchoptions: { sopt: ['cn', 'eq', 'ne'] }
                    ,formatter: function (value, grid, rows) {
                        return rows.not_tax_amount.toFixed(2);
                    }},
                { name: 'tax_amount', index: 'tax_amount', align: 'center', width: 100, type: 'string', search: true, searchoptions: { sopt: ['cn', 'eq', 'ne'] }
                    ,formatter: function (value, grid, rows) {
                        return rows.tax_amount.toFixed(2);
                    }},
                { name: 'dz_op_by', index: 'dz_op_by', align: 'left', width: 130, type: 'string', search: true, searchoptions: { sopt: ['cn', 'eq', 'ne'] } },
                { name: 'dz_op_datetime', index: 'dz_op_datetime', align: 'left', width: 130, type: 'string', search: true,
                    searchoptions: { sopt: ['le'], dataEvents: [ { type: 'click', data: {}, fn: function() { WdatePicker(); } } ] } },
                { name: 'send_mail_date', index: 'send_mail_date', align: 'left', width: 130, type: 'string', search: true,
                    searchoptions: { sopt: ['le'], dataEvents: [ { type: 'click', data: {}, fn: function() { WdatePicker(); } } ] } },
              // { name: 'js_no', index: 'js_no', align: 'left', width: 150, type: 'string', search: true, searchoptions: { sopt: ['cn', 'eq', 'ne'] } },
                { name: 'remark', index: 'remark', align: 'left', width: 150, type: 'string', search: true, searchoptions: { sopt: ['cn', 'eq', 'ne'] } }

            ],
            shrinkToFit: false,
            altRows: true,
            altclass: 'gridSpacingClass',
            forceFit: true,
            cellLayout: 0,
            scroll: false,
            autowidth: true,
            sortname: 'id',
            sortorder: 'desc',
            loadonce: false,
            mtype: 'POST',
            viewrecords: true,
            rownumbers: true,
            multiselect: true,
            rowNum: 15,
            height: '100%',
            rowList: [15, 20, 30, 50],
            pager: '#gridPager',
            jsonReader: {
                root: 'rows',
                total: 'total',
                page: 'page',
                records: 'records',
                repeatitems: false
            },
            gridComplete: function() {
                $('.cbox').shiftSelect();
            },
            ondblClickRow: showChildModule,
            loadComplete: function(xhr) {
                FailResultDataToTip(xhr);
            }
        });
        $('#gridTable').jqGrid('navGrid', '#gridPager',{
        	add : false,
        	edit : false,
        	del : false,
        	refresh : true
        }, {}, {}, {}, {
        	multipleSearch : true,
        	closeOnEscape : true,
        	closeAfterSearch : true
        });
        $('#gridTable').jqGrid('navButtonAdd', '#gridPager', {
        	caption : $.i18n.prop('TOGGLE_GRID_COLUMNS'),
        	title : 'Set Columns',
        	onClickButton : toggleGridColumns
        });
        $('#gridTable').jqGrid('navButtonAdd', '#gridPager', {
        	caption : $.i18n.prop('TOGGLE_GRID_SEARCH_TOOLBAR'),
        	title : 'Quick Search',
        	onClickButton : toggleGridSearchToolbar
        });
        /*
        $('#gridTable').jqGrid('navButtonAdd', '#gridPager', {
            caption: $.i18n.prop('EXPORT_TO_EXCEL'),// 导出数据
            title: 'Export Datas',
            buttonicon: 'ui-icon-disk',
            onClickButton: function () {
                ExportToExcel.call(this, {
                    FiledData: [{
                        data_dictionary: Global_DicType.state,
                        filed: "state"
                    }]
                });
            }
        });
        */
        setGridHeightWidth();
    };

    // 双击数据触发的事件
    var showChildModule = function(rowid) {
        var rowData = $('#gridTable').jqGrid('getRowData', rowid);
        showLoading();
        var href = "../View/jsgl/Up_AccountDetail.html?dz_sheet=" + rowData.dz_sheet;
        openDialog({ title: $.i18n.prop('DETAIL_DIALOG_NAME'), id: 'Up_AccountDetail', width: 1000, height: 600, isResize: true, href: href, closable: true });
    };








    //LTJ:2019-07-22
    function GetSelArrrow()
    {
        var selectRowItems = $("#gridTable").jqGrid("getGridParam", "selarrrow");
        if (selectRowItems.length != 1) {
            errorNotification({
                SimpleMessage : "请选择一行数据行进行操作。"
            });
            return null;
        }
        return selectRowItems;
    }
    function GetSelDataList(selectRowItems,stateStr)
    {
        var dataList="";
        var dataList_error="";
        for(var i=0;i<selectRowItems.length;i++)
        {
            var rowData = $("#gridTable").jqGrid("getRowData", selectRowItems[i]);
            if(rowData.state!=stateStr){
                dataList_error+=rowData.dz_sheet+",";
            }else{
                dataList+=rowData.dz_sheet+",";
            }
        }
        if (dataList_error != "") {
            errorNotification({
                SimpleMessage : "选中对账单号数据不是“"+stateStr+"”状态；对账单号:"+dataList_error
            });
            return null;
        }
        dataList=dataList.substring(0,dataList.length-1);
        return dataList;
    }


    //业务审核
    function yw_check()
    {
        var selectRowItems = GetSelArrrow();
        if(selectRowItems==null)
            return;
        var dz_sheet=GetSelDataList(selectRowItems,"正常");
        if(dz_sheet==null)
            return;
        data_check(dz_sheet,"1","0","check");
    }
    function yw_uncheck()
    {
        var selectRowItems = GetSelArrrow();
        if(selectRowItems==null)
            return;
        var dz_sheet=GetSelDataList(selectRowItems,"业务审核");
        if(dz_sheet==null)
            return;
        data_check(dz_sheet,"0","1","uncheck");
    }

    //业务员发送邮件
    function send_mail()
    {
        var selectRowItems = GetSelArrrow();
        if(selectRowItems==null)
            return;
        var dz_sheet=GetSelDataList(selectRowItems,"财务审核");
        if(dz_sheet==null)

    //业务员客户确认
    function cus_check()
    {
        var selectRowItems = GetSelArrrow();
        if(selectRowItems==null)
            return;
        var dz_sheet=GetSelDataList(selectRowItems,"发送邮件");
        if(dz_sheet==null)
            return;
        data_check(dz_sheet,"5","4","cus");
    }


    //提交数据
    function data_check(data,state,js_batch,kind){
        var confirmStr="";
        var simpleMessage="";
        if(kind=='check'){
            confirmStr='确认业务审核选中数据吗?';
            simpleMessage="业务审核数据成功";
        }else if(kind=='uncheck'){
            confirmStr='确认反审核选中数据吗?';
            simpleMessage="反审核数据成功";
        }else  if(kind=='mail'){
            confirmStr="确认发送邮件吗?";
            simpleMessage="发送邮件成功";
        }else  if(kind=='cus'){
            confirmStr="客户确认吗?";
            simpleMessage="客户确认成功";
        }

        $.messager.confirm('提示', confirmStr , function (r) {
            if (r) {
                showLoading();
                $.ajax({
                    url :"../../dz/Up_AccountController/data_check?t=" + Math.random(),
                    type:"POST",
                    contentType:'application/json;charset=utf-8',
                    data:JSON.stringify({"dz_sheet":encodeURI(data),"state":state,"js_batch":js_batch,"remark":kind}),
                    success : function(dataObj){
                        hideLoading();
                        if (isServerResultDataPass(dataObj)) {
                            correctNotification({
                                SimpleMessage : simpleMessage
                            });
                            //correctNotification(dataObj.resultDataFull);
                            searchData();
                        } else {
                            FailResultDataToTip(dataObj);
                        }
                    }
                });
            }
        });
    }


    //导出对帐单
    //业务审核
    function export_bill()
    {
        var selectRowItems = GetSelArrrow();
        if(selectRowItems==null)
            return;
        var data="";
        for(var i=0;i<selectRowItems.length;i++)
        {
            var rowData = $("#gridTable").jqGrid("getRowData", selectRowItems[i]);
            data+=rowData.dz_sheet+",";
        }
        $.messager.confirm('提示', "确认导出选中数据吗？" , function (r) {
            if (r) {
                $("#formExportFile #dz_sheet").val(data);
                $("#formExportFile").submit();
            }
        });
    }

    function reback()
    {
        var selectRowItems = GetSelArrrow();
        if(selectRowItems==null)
            return;
        var dz_sheet=GetSelDataList(selectRowItems,"正常");
        if(dz_sheet==null)
            return;
        $.messager.confirm('提示', "确认“撤消”选中的数据吗？" , function (r) {
            if (r) {
                showLoading();
                $.ajax({
                    url :"../../dz/Up_AccountController/reback?t=" + Math.random(),
                    type:"POST",
                    contentType:'application/json;charset=utf-8',
                    data:JSON.stringify({"dz_sheet":encodeURI(dz_sheet)}),
                    success : function(dataObj){
                        hideLoading();
                        if (isServerResultDataPass(dataObj)) {
                            correctNotification(dataObj.resultDataFull);
                            searchData();
                        } else {
                            FailResultDataToTip(dataObj);
                        }
                    }
                });
            }
        });
    }

    function addDetail() {
        var selectRowItems = $("#gridTable").jqGrid("getGridParam", "selarrrow");
        if (selectRowItems.length <= 0) {
            errorNotification({
                SimpleMessage: "请选择“正常”状态数据行进行操作。"
            });
            return;
        }
        if (selectRowItems.length > 1) {
            errorNotification({
                SimpleMessage: "只能选择一行“正常”状态数据行进行操作。"
            });
            return;
        }

        var rowData = $("#gridTable").jqGrid("getRowData", selectRowItems[0]);
        if (rowData.state != "正常") {
            errorNotification({
                SimpleMessage: "选中对账单号不是“正常”状态数据。"
            });
            return;
        }

        showLoading();
        var pid="Add_Dz_sheet_Detail";
        var href = "../View/jsgl/Add_dz_AccountDetail.html?pid="+pid+"&dz_sheet=" + rowData.dz_sheet+"&cus_no="+rowData.cus_no;
        openDialog({
            title: "新增对账单明细("+ rowData.dz_sheet +")",
            id: pid,
            width: 1000,
            height: 600,
            isResize: true,
            href: href,
            closable: true
        });
    }

</script>
