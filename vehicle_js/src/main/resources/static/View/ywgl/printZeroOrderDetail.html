<script language="javascript" type="text/javascript">
	var guid = null;
	var unitTextObj = [];
	
	$(function(){
		var parms = getUrlParms();
		guid = parms["guid"];
		loadUnit();
		loadList();
		if(guid != null && guid != '' && guid != undefined) {
			loadPrintMsg(guid);
		}
	});
	
	
	//加载列表
	var loadList = function() {
		$.ajax({
			url : '../../order/getprinttableinfo?t=' + Math.random() + '&guid=' + guid,
			type : 'POST',
			async : false,
			success : function(dataObj) {
				var data = dataObj.resultDataFull;
				for(var i = 0 ; i < data.length; i++) {
					var tr = $("#tableInfo tr").eq(i+1);
					tr.find("td:eq(0)").text(data[i].goodsName);
					tr.find("td:eq(1)").text(data[i].qty);
					tr.find("td:eq(2)").text(data[i].gwt);
					tr.find("td:eq(3)").text(data[i].vol);
				}
			}
		})
	}
    
    var loadUnit = function() {
		$.ajax({
			url : '../../bussiness/planExec/getunit?t=' + Math.random(),
			type : 'POST',
			async : false,
			success : function(dataObj) {
				dataObj.resultDataFull.forEach(function(item){
					unitTextObj[item.UNITCODE] = item.UNITNAME;
				});
			}
		});
	}
	
	//加载运单数据
	var loadPrintMsg = function(guid) {
		$.ajax({
    		url : '../../order/getprintinfo?t='+ Math.random()+'&guid='+guid,
    		type : 'POST',
    		data :"",
    		success : function(dataObj) {
    			if (isServerResultDataPass(dataObj)) {
    				var mostlyJson = dataObj.resultDataFull;
    				$("#beginCompany").text(mostlyJson.NAME);
    				$("#beginAddress").text(mostlyJson.BEGINLOCALADDRESS);
    				$("#beginLinkMan").text(mostlyJson.BEGINLINKMAN);
    				$("#beginLinkTel").text(mostlyJson.BEGINLINKTEL);
    				$("#endCompany").text(mostlyJson.ENDLINKMAN);
    				$("#endAddress").text(mostlyJson.ENDLOCALADDRESS);
    				$("#endLinkMan").text(mostlyJson.ENDLINKMAN);
    				$("#endLinkTel").text(mostlyJson.ENDLINKTEL);
    			} else {
    				FailResultDataToTip(dataObj);
    			}
    			hideLoading();
    		},
    		error : function(message) {
    			hideLoading();
    		}
    	});		
	}
	
	var printInfo = function(){
		$("#printInfo").hide();
		print();
		$("#printInfo").show();
	}
	
</script>
