<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link type="text/css" rel="stylesheet" href="../../Resource/css/index/customLightBlue.css" />
<link type="text/css" rel="stylesheet" href="../../Resource/js/easyUI/themes/easyuiLightBlue.css" />
<link type="text/css" rel="stylesheet" href="../../Resource/js/jqueryUI/theme/jqgridLightBlue/jquery-ui-1.10.4.custom.css" />

</head>
<body>
	<div id="easyui-tabs" class="easyui-tabs" data-options="tabPosition:'top',fit:true,headerWidth:80,tabWidth:80">
		<div data-locale-title="type_Module_Operate_Logs" style="padding: 0px;"  data-options="tabWidth:125">
			<iframe scrolling="auto" id="SysOperateLog" name='Bill_StockbackDetail' frameborder="0"  
				src="" style="width: 100%; height: calc(100% - 3px);">
	        </iframe>
		</div>
		<div data-locale-title="type_updatesLogs" style="padding: 0px"  data-options="tabWidth:125">
			<iframe scrolling="auto" id="Sys_BaseOperator_Log" name='Bill_Stockback' frameborder="0"  
				src="" style="width: 100%; height: calc(100% - 3px);">
	        </iframe>
		</div>
  </div>
<script type="text/javascript" src="../../Resource/js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="../../Resource/js/jquery.i18n.properties.js"></script>
<script type="text/javascript" src="../../Resource/js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="../../Resource/js/easyUI/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../Resource/js/base/commonControl.js"></script>
<script type="text/javascript">
		
	$(function(){
		$(".easyui-tabs").tabs({
		    onSelect:function(title,index){
		    	var src = $("iframe:eq("+index+")").attr("src");
		    	if(!src || index == 0){
		    		return;
		    	}
		    	var is = $("iframe:eq("+index+")").attr("isSetGridHeightWidth");
		    	if(!is){
		    		setTimeout(function(){
			    		var obj = window.frames[index];
			    		if(obj && obj.setGridHeightWidth){
			    			obj.setGridHeightWidth();
			    		}
			    	}, 50);
		    		$("iframe:eq("+index+")").attr("isSetGridHeightWidth", "on");
		    	}
		    }
		});

        var parms = getUrlParms();
		
		$("iframe:eq("+0+")").attr("src", "SysOperateLogManage.html?lang=" + parms["lang"]);
		setTimeout(function(){
			$("iframe:eq("+1+")").attr("src", "Sys_BaseOperator_Log.html?lang=" + parms["lang"]);
		}, 500);
	});
	
</script>
</body>
</html>
