<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link id="CustomTheme" type="text/css" rel="stylesheet" href="../../Resource/css/index/customLightBlue.css" />
    <link id="EasyuiTheme" type="text/css" rel="stylesheet" href="../../Resource/js/easyUI/themes/easyuiLightBlue.css" />    
    <link id="JqgridTheme" type="text/css" rel="stylesheet" href="../../Resource/js/jqueryUI/theme/jqgridLightBlue/jquery-ui-1.10.4.custom.css" />
    <link type="text/css" rel="stylesheet" href="../../Resource/js/easyUI/themes/icon.css" />
    <link type="text/css" rel="stylesheet" href="../../Resource/js/moment/css/daterangepicker.css" />
    <link type="text/css" rel="stylesheet" href="../../Resource/js/jqueryUI/theme/ui.jqgrid.css" />
    <link type="text/css" rel="stylesheet" href="../../Resource/js/fileUpload/css/fileUpload.css" />
    <title>预台账--对上补差</title>
</head>
<body>
    <div id="toolbar" class="easyui-panel" style="padding: 4px; border-width:0; border-bottom-width:1px;">
        #{PAGE_TOOLBAR_BUTTONROLE}
    </div>
    <div class="searchParamesPanel">
        <table id="searchParamesTable">
            <tr class="searchParamesTrShow">
                <td class="searchParamesTdControl">
                    <input type="text" id="common_title" class="easyui-textbox" style="width: 240px" />
                </td>
                <td width="20px;"></td>
                <td class="searchParamesTdTitle">
                    <!--<label data-locale="STATE"/>-->
                    状态:
                </td>
                <td class="searchParamesTdControl">
                    <input type="text" name="state" id="state" class="easyui-combobox"/>
                </td>
                <td class="searchParamesTdControl">
                    <div id="divVehicle_Project"></div>
                </td>
            </tr>
        </table>
    </div>
    <div id="gridControl">
        <table id="gridTable">
        </table>
        <div id="gridPager">
        </div>
    </div>
    <div id="fileUpload" style="position: absolute; left: 50%; top: 50%;
	 width: 600px; height: 400px; margin-left: -300px; margin-top: -200px; display: none;"></div>
<script type="text/javascript" src="../../Resource/js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="../../Resource/js/jquery.i18n.properties.js"></script>
<script type="text/javascript" src="../../Resource/js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="../../Resource/js/easyUI/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../Resource/js/easyUI/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../Resource/js/base/commonControl.js"></script>
<script type="text/javascript" src="../../Resource/js/base/globalVariable.js"></script>
<script type="text/javascript" src="../../Resource/js/base/commonBusiness.js"></script>
<script type="text/javascript" src="../../Resource/js/jqueryUI/i18n/grid.locale-cn.js"></script>
<script type="text/javascript" src="../../Resource/js/jqueryUI/jquery.jqGrid.min.js"></script>
<script type="text/javascript" src="../../Resource/js/jqueryUI/plugins/grid.setcolumns.js"></script>
<script type="text/javascript" src="../../Resource/js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../Resource/js/moment/js/moment.min.js"></script>
<script type="text/javascript" src="../../Resource/js/moment/js/jquery.daterangepicker.js"></script>
<script type="text/javascript" src="../../Resource/js/fileUpload/js/upload.js"></script>
<script type="text/javascript" src="../../Resource/js/fileUpload/js/file.js"></script>
<script language="javascript" type="text/javascript">
    $(function () {
        initScript();
        initData();
        initStyle();
    });

    $(window).load(function () {
        hideLoading();
    });

    var initStyle = function () {
        enterTriggerEvent("searchParamesTable", "searchData");
    }

    var initScript = function() {
        $(window).resize(function() {
            setGridHeightWidth();
            setToolbarHeightWidth();
        });
        $("#common_title").textbox({
            prompt: $.i18n.prop("COMMON_TITLE")
        });
    };

    var initData = function () {
        getDictionaryData([{
            //初始化数据字典
            dicTypeCode : Global_DicType.COMPENSATION_STATE,
            ADD_ALL: true,
            callback : function(callbackData) {
                window.stateMap = {};
                for(var i = 0; i < callbackData.length; i++){
                    stateMap[callbackData[i].dicvalue] = callbackData[i].dictext;
                }
                $("#state").combobox({
                    valueField: 'dicvalue',
                    textField: 'dictext',
                    panelHeight: 100,
                    editable: true,
                    onSelect:function(record){
                        searchData();
                    }
                });
                $("#state").combobox("loadData", callbackData);
            }
        },{
            //车辆项目
            dicTypeCode : Global_DicType.Vehicle_Project,
            callback : function(callbackData) {
                window.Vehicle_ProjectList = {};
                for(var i = 0; i < callbackData.length; i++){
                    Vehicle_ProjectList[callbackData[i].dicvalue] = callbackData[i].dictext;
                }
                var formatData = { data: callbackData, needChooseAll: false, chooseAllValue: "", defaultValue: "1",
                    bindBoxName: "divVehicle_Project", bindControlPrefix: "vehicle_project", onClick:function(){
                        searchData();
                    } };
                formatDefaultRadio_Local(formatData);
            }
        }]);

        loadList();
    }

    function searchData() {
        $("#gridTable").jqGrid('setGridParam', {
            url: getSearchGridUrl(),
            datatype: 'json',
            postData: { "filters": "" },
            page: 1
        }).trigger("reloadGrid");
    }

    // 获取查询URL
    var getSearchGridUrl = function() {
        var customSearchFilters = encodeURI(getSearchFilters());
        return '../../tzgl/AccountsToLedger/getCompensationListForGrid?' + Math.random() + '&customSearchFilters=' + customSearchFilters;
    };

    function getSearchFilters() {
        var parmsArray = [
            [
                { name: 'js_no', value: $('#common_title').textbox('getValue'), op: 'cn' },
                { name: 'js_batch', value: $('#common_title').textbox('getValue'), op: 'cn' },
                { name: 'bill_number', value: $('#common_title').textbox('getValue'), op: 'cn' }
            ],
            { name : 'state',value : $("[id=state]").combobox('getValue'),op : "eq"},
            { name : 'vehicle_project',value : $("[name=vehicle_project]:checked").val(),op : "eq"}
        ];
        return formatSearchParames(parmsArray);
    }

    function loadList() {
        $("#gridTable").jqGrid({
            url: getSearchGridUrl(),
            datatype: "json",
            width: "none",
            colNames: [
                $.i18n.prop('VEHICLE_PROJECT'),
                $.i18n.prop('STATE'),
                $.i18n.prop('JS_NO'),
                $.i18n.prop('JS_BATCH'),
                $.i18n.prop('CUS_NO'),
                '合同号',
                $.i18n.prop('CUS_NAME'),
                $.i18n.prop('TAX_UP_TOTAL'),
                $.i18n.prop('NTAX_UP_TATAL'),
                $.i18n.prop('TAX_AMOUNT')
            ],
            colModel: [
                { name: 'vehicle_project', index: 'vehicle_project', align: 'center', width: 100, type: 'string',  search: true, searchoptions: { sopt: ['cn', 'eq', 'ne']},
                    formatter : function(value, grid, rows) {
                        return window.Vehicle_ProjectList[value];
                }},
                { name: 'state', index: 'state', align: 'center', width: 100, type: 'string',  search: true, searchoptions: { sopt: ['cn', 'eq', 'ne']},
                    formatter : function(value, grid, rows) {
                        return window.stateMap[value];
                    }},
                { name: 'js_no', index : 'js_no', align : 'center', issort : false, width : 200, type: 'string', search : true, searchoptions : { sopt: ['cn', 'eq', 'ne']},key:true},
                { name: 'js_batch', index : 'js_batch', align : 'center', issort : false, width : 200, type: 'string', search : true, searchoptions : { sopt: ['cn', 'eq', 'ne']}},
                { name: 'cus_no', index: 'cus_no', align: 'center', width: 100, type: 'string',  search: true, searchoptions: { sopt: ['cn', 'eq', 'ne']} },
                { name: 'after_contract_no', index: 'after_contract_no', align: 'center', width: 100, type: 'string',  search: true, searchoptions: { sopt: ['cn', 'eq', 'ne']} },
                { name: 'cus_name', index: 'cus_name', align: 'center', width: 150, type: 'string',  search: true, searchoptions: { sopt: ['cn', 'eq', 'ne']} },
                { name: 'tax_up_total', index: 'tax_up_total', align: 'center', width: 120, type: 'string',  search: true, searchoptions: { sopt: ['cn', 'eq', 'ne']}
                    ,formatter: function (value, grid, rows) {
                        return rows.tax_up_total.toFixed(2);
                    }
                },
                { name: 'ntax_up_total', index: 'ntax_up_total', align: 'center', width: 120, type: 'string',  search: true, searchoptions: { sopt: ['cn', 'eq', 'ne']}
                    ,formatter: function (value, grid, rows) {
                        return rows.ntax_up_total.toFixed(2);
                    }
                },
                { name: 'tax_amount', index: 'tax_amount', align: 'center', width: 120, type: 'string',  search: true, searchoptions: { sopt: ['cn', 'eq', 'ne']}
                    ,formatter: function (value, grid, rows) {
                        return rows.tax_amount.toFixed(2);
                    }
                }
            ],
            shrinkToFit: false,
            altRows: true,
            altclass: 'gridSpacingClass',
            forceFit: true,
            cellLayout: 0,
            scroll: false,
            autowidth: true,
            sortname: 'js_no',
            sortorder: "desc",
            loadonce: false,
            mtype: "POST",
            viewrecords: true,
            rownumbers: true,
            multiselect: true,
            rowNum: 15,
            height: "100%",
            rowList: [100, 200, 300, 500],
            pager: "#gridPager",
            jsonReader: {
                root: "rows",
                total: "total",
                page: "page",
                records: "records",
                repeatitems: false
            },
            gridComplete: function () {
                $(".cbox").shiftSelect();
               // afterRedRow();
            },
            ondblClickRow: function (id) {
                showChildModule(id);
            },
            loadComplete: function (xhr) {
                $('.gridViewPicLink').tooltip({
                    position: 'bottom',
                    content: $(this).attr("title"),
                    onShow: function () {
                        $(this).tooltip('tip').css({
                            backgroundColor: '#FCF8E3',
                            borderColor: '#FAEBCC'
                        });
                    }
                });
                FailResultDataToTip(xhr);
            }
        });
        $('#gridTable').jqGrid('navGrid', '#gridPager',{
            add : false,
            edit : false,
            del : false,
            refresh : true
        }, {}, {}, {}, {
            multipleSearch : true,
            closeOnEscape : true,
            closeAfterSearch : true
        });
        $('#gridTable').jqGrid('navButtonAdd', '#gridPager', {
            caption : $.i18n.prop('TOGGLE_GRID_COLUMNS'),
            title : 'Set Columns',
            onClickButton : toggleGridColumns
        });
        $('#gridTable').jqGrid('navButtonAdd', '#gridPager', {
            caption : $.i18n.prop('TOGGLE_GRID_SEARCH_TOOLBAR'),
            title : 'Quick Search',
            onClickButton : toggleGridSearchToolbar
        });
        $('#gridTable').jqGrid('navButtonAdd', '#gridPager', {
            caption: $.i18n.prop('EXPORT_TO_EXCEL'),// 导出数据
            title: '可生成台账的结算号',
            buttonicon: 'ui-icon-disk',
            onClickButton: function () {
                ExportToExcel.call(this, {
                    FiledData: [{
                        data_dictionary: Global_DicType.Business_State,
                        filed: "state"
                    }]
                });
            }
        });
        setGridHeightWidth();
    }

    //jqGrid加载
    function afterRedRow() {
        var ids = $("#gridTable").jqGrid("getDataIDs");
        for (var i = 0; i < ids.length; i++) {
            var rowData = $("#gridTable").getRowData(ids[i]);
            //补差台账标注颜色
            if (rowData.type != '正常') {
                $('#gridTable #' + ids[i]).find("td").css('color', "#8B0000");
            }

            //补差台账标注颜色
            if (rowData.state == '生成台账') {
                $('#gridTable #' + ids[i]).find("td").css('color', "#298b0b");
            }
        }
    }

    /**生成台账
     *
     * */
    function createLedger() {
        var selectRowItems = $("#gridTable").jqGrid("getGridParam", "selarrrow");
        if (selectRowItems.length==0) {
            errorNotification({
                SimpleMessage : $.i18n.prop("selectLeastOneDataRowOperator")
            });
            return;
        }
        var list=[];
        var rowData = null;
        for (var i = 0; i < selectRowItems.length; i++) {
            rowData = $("#gridTable").jqGrid('getRowData', selectRowItems[i]);
            if(rowData.state=='正常') {
                list.push({"js_no":rowData.js_no,"js_batch":rowData.js_batch,"cus_no":rowData.cus_no,"vehicle_project":$("[name=vehicle_project]:checked").val()});
            } else {
                errorNotification({SimpleMessage: "非‘正常’状态无法生成台账"});
                return;
            }
        }
        $.messager.confirm($.i18n.prop("prompt"), $.i18n.prop("sureTodo"), function (r) {
            if (r) {
                showLoading();
                $.ajax({
                    url : "../../tzgl/AccountsToLedger/createUpCompensationLedger",
                    data:JSON.stringify(list),
                    type:"POST",
                    contentType:'application/json; charset=utf-8',
                    success:function(dataObj){
                        if (isServerResultDataPass(dataObj)) {
                            correctNotification({ SimpleMessage:dataObj.resultDataFull.simpleMessage });
                            searchData();
                        } else {
                            FailResultDataToTip(dataObj);
                        }
                        hideLoading();
                    }
                });
            }
        });
    }

</script>
</body>
</html>
