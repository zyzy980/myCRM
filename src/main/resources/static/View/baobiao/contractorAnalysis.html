<script language="javascript" type="text/javascript">

    var dataList = [];
    var legendName = [];
    var volList = [];
    var cusNameList = [];
    var gwtList = [];
    var psQtyList = [];
    // 初始化一个echarts
    const chart = echarts.init(document.getElementById("histogram"));
    $(function(){

        loadDataList();
        loadEcharts();
        initStyle();
    });

    var initStyle = function() {
        $(":radio").click(function(){
            loadDataList();
        });
    }

    var loadDataList = function() {
        var type = $("input[name=searchButton]:checked").val();
        $.ajax({
            url: '../../bill/manage/contractorAnalysis?t=' + Math.random() ,
            type: 'POST',
            async: false,
            success: function(dataObj) {
                for(let i = 0 ; i < dataObj.length; i++) {
                    volList.push(dataObj[i].VOL);
                    cusNameList.push(dataObj[i].CONTRACTORNAME);
                    gwtList.push(dataObj[i].GWT);
                    psQtyList.push(dataObj[i].PSQTY);
                }
            }
        });
    }
    var loadEcharts = function() {
        chart.setOption({
            tooltip : {
                trigger: 'axis'
            },
            legend:{
                data:[$.i18n.prop('contractor_vol'),$.i18n.prop('contractor_gwt'),$.i18n.prop('contractor_count')]
            },
            yAxis: [
                {
                    type: 'value',
                }
            ],
            xAxis: [
                {
                    data: cusNameList
                }
            ],
            series: [
                {
                    name: $.i18n.prop('contractor_vol'),
                    type: 'bar',
                    data: volList
                },
                {
                    name: $.i18n.prop('contractor_gwt'),
                    type: 'bar',
                    data: gwtList
                },
                {
                    name: $.i18n.prop('contractor_count'),
                    type: 'bar',
                    data: psQtyList
                }
            ]
        })
    }
</script>
