<script language="javascript" type="text/javascript">
    var callerDialogId = "";
    $(function () {
        var parms = getUrlParms();
        callerDialogId = parms["callerDialogId"];
    });

    $(window).load(function () {
        hideLoading();
    });

    var choosePng = function () {
        var icon_div = $('#icontable tr td div[class="image_div_hover"]');
        if(icon_div)
       {
            var icon_class = $(icon_div).find('span').attr('class');
            getCurrentTab().afterSelectPng(icon_class);
            close();
        }
        else
        {
            alert('没有选中任何图标，请单击图标。');
        }
    }
